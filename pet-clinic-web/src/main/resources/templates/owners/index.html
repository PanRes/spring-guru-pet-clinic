<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Owners Home Page</title>
	</head>
	<body>
		<h1 th:text="'Owners Home Page'">Owners Index Page</h1>
		<hr>
		<table border="1">
			<thead>
				<tr>
					<td>Id</td>
					<td>First Name</td>
					<td>Last Name</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="owner:${owners}">
					<td th:text="${owner.id}"></td>
					<td th:text="${owner.firstName}"></td>
					<td th:text="${owner.lastName}"></td>
				</tr>
			</tbody>
		</table>
		<hr>
		<a href="/" th:text="'Home'">Index Page</a>
	</body>
</html>
